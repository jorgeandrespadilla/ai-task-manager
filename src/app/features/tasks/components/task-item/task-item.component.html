<app-list-item  [isFirst]="isFirst" [isLast]="isLast">
  <div class="d-flex justify-content-between align-items-center gap-4">
    <div class="d-flex align-items-center gap-2">
      <input
        type="checkbox"
        class="form-check-input m-0 me-2 fs-5"
        [checked]="task.completed"
        (change)="changeTaskStatus()"
        ngbTooltip="Marcar como {{ task.completed ? 'pendiente' : 'completada' }}"
      >
      <span class="text-truncate">{{ task.name }}</span>
      <span class="badge rounded-pill text-bg-secondary">{{ task.category.name }}</span>
    </div>
    <div class="d-flex gap-3">
      <ng-content></ng-content>
    </div>
  </div>
</app-list-item>
