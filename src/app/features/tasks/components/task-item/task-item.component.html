<app-list-item [isFirst]="isFirst" [isLast]="isLast">
  <div class="d-flex flex-column justify-content-between align-items-center gap-3">
    <div class="d-grid gap-3 w-100">
      <input
        type="checkbox"
        class="form-check-input m-0 fs-5"
        [checked]="task.completed"
        (change)="changeTaskStatus()"
        ngbTooltip="Marcar como {{ task.completed ? 'pendiente' : 'completada' }}"
      />
      <div class="text-ellipsis-grow">{{ task.name }}</div>
      <span class="badge rounded-pill text-bg-secondary text-ellipsis-fixed">{{ task.category.name }}</span>
    </div>
    <div class="d-flex gap-3">
      <ng-content></ng-content>
    </div>
  </div>
</app-list-item>
