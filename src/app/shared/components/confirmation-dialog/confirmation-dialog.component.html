<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
</div>

<div class="modal-body">
  <ng-content></ng-content>
</div>

<div class="modal-footer border-0">
  <button
    type="button"
    [ngClass]="['btn', cancelButtonClass()]"
    (click)="onCancel()"
  >
    Cancelar
  </button>
  <button
    type="button"
    [ngClass]="['btn', confirmButtonClass()]"
    (click)="onConfirm()"
  >
    Confirmar
  </button>
</div>
