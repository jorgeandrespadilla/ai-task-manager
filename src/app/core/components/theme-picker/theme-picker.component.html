<div ngbDropdown>
  <button class="btn dropdown-toggle" type="button" ngbDropdownToggle>
    @if (selectedTheme) {
      <i [ngClass]="selectedTheme.icon"></i>
    }
    @else {
      <i class="bi bi-palette"></i>
    }
  </button>
  <div ngbDropdownMenu class="dropdown-menu-end" aria-labelledby="dropdownMenuButton">
    @for (theme of themes; track $index) {
      <button
        ngbDropdownItem
        [ngClass]="{ 'dropdown-item': true, 'active': isThemeSelected(theme) }"
        (click)="selectTheme(theme)"
      >
        <span class="d-flex justify-content-between align-items-center">
          <span>
            <i class="me-2" [ngClass]="theme.icon"></i>
            {{ theme.label }}
          </span>
          @if (isThemeSelected(theme)) {
            <i class="bi bi-check2 ms-3"></i>
          }
        </span>
      </button>
    }
  </div>
</div>
